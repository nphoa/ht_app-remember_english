<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../Module/common.js"></script>
    <script src="index.js"></script>

</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        <h1>Welcome to hack time app --- Chiếc nón kì diệu</h1>
        <h1 id="timerCountdown"></h1>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header">Thông tin người chơi</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="randomQuestion">Nhập tên</label>
                            <input type="email" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="randomQuestion">Số điểm hiện có</label>
                            <input type="number" class="form-control" id="score" value="0">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header">Thông tin câu hỏi</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Chọn chủ đề</label>
                            <select class="form-control" id="chooseTitle">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="randomQuestion">Câu hỏi được được tuỳ chọn ngẫu nhiên</label>
                            <input type="email" class="form-control" id="randomQuestion" disabled>
                        </div>
                        <button type="button" class="btn btn-primary" id="ready">Are you ready ?</button>
                        <button type="button" class="btn btn-danger" id="reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row" style="display: none" id="infoResult">
        <div class="col-sm-12">
            <div class="card">
                <h5 class="card-header">Thông tin kết quả</h5>
                <div class="card-body">
                    <div id="divResult">

                    </div>
                    <div style="padding: 40px;border: 1px solid;height: 220px">
                        <ul id="keyboard">
                            <li class="tab"></li>
                            <li class="letter">q</li>
                            <li class="letter">w</li>
                            <li class="letter">e</li>
                            <li class="letter">r</li>
                            <li class="letter">t</li>
                            <li class="letter">y</li>
                            <li class="letter">u</li>
                            <li class="letter">i</li>
                            <li class="letter">o</li>
                            <li class="letter">p</li>
                            <li class="symbol">
                                <span class="off"></span><span class="on"></span>
                            </li>
                            <li class="symbol">
                                <span class="off"></span>
                                <span class="on"></span>
                            </li>
                            <li class="symbol lastitem">
                                <span class="off"></span>
                                <span class="on"></span>
                            </li>
                            <li class="capslock"></li>
                            <li class="letter">a</li>
                            <li class="letter">s</li>
                            <li class="letter">d</li>
                            <li class="letter">f</li>
                            <li class="letter">g</li>
                            <li class="letter">h</li>
                            <li class="letter">j</li>
                            <li class="letter">k</li>
                            <li class="letter">l</li>
                            <li class="symbol"><span class="off"></span><span class="on"></span></li>
                            <li class="symbol"><span class="off"></span><span class="on"></span></li>
                            <li class="return lastitem"></li>
                            <li class="left-shift"></li>
                            <li class="letter">z</li>
                            <li class="letter">x</li>
                            <li class="letter">c</li>
                            <li class="letter">v</li>
                            <li class="letter">b</li>
                            <li class="letter">n</li>
                            <li class="letter">m</li>
                            <li class="symbol"><span class="off"></span><span class="on"></span></li>
                            <li class="symbol"><span class="off"></span><span class="on"></span></li>
                            <li class="symbol"><span class="off"></span><span class="on"></span></li>
                            <li class="right-shift lastitem"></li>

                        </ul>
                    </div>
                    <div style="margin-top: 15px;border: 1px solid;height: 70px;padding: 15px;display: block;text-align: center">
                        <button type="button" class="btn btn-danger" id="quayluot">Quay lượt</button>
                        <span class="wow wobble" style="display: none" id="divWow">
                            Content to Reveal Here
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="./dist/wow.min.js"></script>
<script>
    $("#quayluot").on('click',function () {
        $("span#divWow").slideDown('slow');
    });
    $(document).ready(function () {
        let optionsTitle = '';
        for(const title of appModule.title){
            optionsTitle += `<option data-id=${title.id} value=${title.id}>${title.name}</option>`
        }
        $("select#chooseTitle").append(optionsTitle);

        $("select#chooseTitle").on('change',function () {
           let question =  appModule.getQuestionByTitle($(this).val());
           $("#randomQuestion").val(question.question);
        });

        $("button#ready").on('click',function () {
            $("div#infoResult").slideDown('slow');
            let question = appModule.getQuestionRandomByTitle();
            let arrCharacters = [...question.answer.trim()];
            let divsResultCharacter = '';
            for (let i =0;i<arrCharacters.length;i++){
                divsResultCharacter += `
                    <div style="width: 70px;height: 70px;border: 2px solid #8A0886;position: relative;display: inline-block" data-character=${arrCharacters[i]}>
                          <span style="position: absolute;font-size: 50px;padding-left: 15px"></span>
                    </div>

                `;
            }
            $("#divResult").append(divsResultCharacter);
            //console.log(countCharacter);
        });

        $("li.letter").on('click',function () {
            let character = $(this).text();
            let elementDivResult = $("div#divResult").children();
            $(elementDivResult).each((index,ele) => {
                console.log($(ele).attr('data-character').toUpperCase());
                console.log(character.toUpperCase());
                if ($(ele).attr('data-character').toUpperCase() ==  character.toUpperCase() ){
                    alert('Có một chữ : '+ character);
                    $(ele).children().text(character);
                    return ;
                }else{
                    alert('Không có chữ : '+ character);
                    return ;
                }
                console.log($(ele).attr('data-character'));
            });

        });
    });
</script>
</body>
</html>
