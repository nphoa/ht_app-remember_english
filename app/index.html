<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Module/keyword.js"></script>
    <script src="Module/common.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <h1>Welcome to hack time app --- Remember English Keyword</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h5 class="card-header">Enter Info</h5>
                    <div class="card-body">
                        <form>
                            <label for="keywords">Enter keyword number</label>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="numberKeyword" value="3">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="randomKeyword">Random</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="keywords">Enter minute</label>
                                        <input type="number" class="form-control" id="minute" name="minute">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="keywords">Enter seconds</label>
                                        <input type="number" class="form-control" id="seconds" name="seconds">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="ready">Are you ready ?</button>
                        </form>
                    </div>
                </div>
            </div>
           <div class="col-sm-6" id="infoKeywords" style="display: none">
               <div class="card">
                   <h5 class="card-header">Info keywords</h5>
                   <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6" id="english">
                                <label for="keywords">English</label>
                            </div>
                            <div class="col-sm-6" id="vietnamese">
                                <label for="keywords">Vietnamese</label>
                            </div>
                        </div>

                   </div>
               </div>
           </div>
        </div>
        <br>
        <div class="row" id="divResult" style="display: none">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header">Ready</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-5" id="vietnamese_result">
                                <label>Vietnamese</label>
                            </div>
                            <div class="col-sm-5" id="english_result">
                                <label >English</label>

                            </div>
                            <div class="col-sm-2" id="result">
                                <label >Result</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
